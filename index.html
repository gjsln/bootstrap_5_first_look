<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>BS 5 First Look</title>
  </head>
  <body class="d-flex text-center bg-secondary" cz-shortcut-listen="true">
    <form class="form-login">
      <img
        src="node_modules/bootstrap-icons/icons/bootstrap.svg"
        alt=""
        height="72"
        width="72"
        class="mb-4"
      />
      <h1 class="h3 mb-3 font-weight-normal">Bootstrap 5 Login Form</h1>
      <label for="inputEmail" class="sr-only">Email Address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control mb-2 ip-3"
        placeholder="Email Address"
        required=""
        autofocus=""
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control mb-2 ip-3"
        placeholder="password"
        required=""
        autofocus=""
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember Me
        </label>
      </div>
      <button class="btn btn-g btn-primary btn-block" type="submit">
        Login
      </button>
    </form>
  </body>
</html>
